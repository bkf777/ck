version: "3.8"

services:
  agent:
    image: ${ALIYUN_REGISTRY:-crpi-h9er8c2pccoo3ze4.cn-hangzhou.personal.cr.aliyuncs.com}/${ALIYUN_NAMESPACE:-copilotkit}/${AGENT_IMAGE_NAME:-copilotkit-agent}:${IMAGE_TAG:-latest}
    container_name: copilotkit-agent
    ports:
      - "8123:8123"
    environment:
      - NODE_ENV=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_API_URL=${ANTHROPIC_API_URL}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
    restart: unless-stopped
    networks:
      - copilotkit-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8123/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  copilotkit-network:
    name: copilotkit-network
    driver: bridge
