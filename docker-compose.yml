services:
  # 主应用 (React 19 / Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - amis

  # 子应用 (React 18 / amis)
  amis:
    build:
      context: .
      dockerfile: apps/amis/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
