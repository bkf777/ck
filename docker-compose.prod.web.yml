version: "3.8"

services:
  web:
    image: ${ALIYUN_REGISTRY:-crpi-h9er8c2pccoo3ze4.cn-hangzhou.personal.cr.aliyuncs.com}/${ALIYUN_NAMESPACE:-copilotkit}/${WEB_IMAGE_NAME:-copilotkit-web}:${IMAGE_TAG:-latest}
    container_name: copilotkit-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_API_URL=${ANTHROPIC_API_URL}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
      - LANGGRAPH_DEPLOYMENT_URL=${LANGGRAPH_DEPLOYMENT_URL:-http://agent:8123}
    restart: unless-stopped
    networks:
      - copilotkit-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  copilotkit-network:
    name: copilotkit-network
    driver: bridge
